<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/all.js"></script>
  <title>意識奇門六位數字預測法</title>
</head>

<body>

  <div class="container">
    <h1 >意識奇門六位數字預測法</h1>
    <div class="form-group">
      <label for="userInput">請輸入六位數字：</label>
      <input type="text" id="userInput" maxlength="6" />
      <button type="button" onclick="interpretNumber()">解讀</button>
    </div>
    
    <div id="interpretationResult"></div>
    <div class="qimen-container">
      <div class="qimen-gate">
        <div class="qimen-item">
          <div class="shen">神</div>
          <div class="nothing"></div>
        </div>
        <div class="qimen-item">
          <div class="tian-gan">甲</div>
          <div class="xing">星</div>
        </div>
        <div class="qimen-item">
          <div class="di-gan">丙</div>
          <div class="men">門</div>
        </div>
      </div>
      <div class="position">宮位</div>
    </div>
  </div>

</body>

</html>
