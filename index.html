  <title>意識奇門六位數字預測法</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 text-center">
        <h1 class="religious-title">意識奇門六位數字預測法</h1>
      </div>

      <!-- 輸入表單區塊 -->
      <div class="col-12 col-md-8">
        <div class="form-group row mb-3">
          <label for="userInput" class="col-form-label col-sm-4 text-center text-md-end">請輸入六位數字：</label>
          <div class="col-sm-5">
            <input type="text" id="userInput" maxlength="6" class="form-control" />
          </div>
          <div class="col-sm-3 text-center mt-2 mt-sm-0 d-sm-inline-block">
            <button type="button" class="btn btn-religious w-100" onclick="interpretNumber()">解讀</button>
          </div>
        </div>
      </div>

      <!-- 解讀結果區 -->
      <div class="col-12 text-center">
        <div id="interpretationResult"></div>
      </div>
    </div>

    <!-- 奇門遁甲區塊 -->
    <div class="qimen-container" style="display:none;">
      <div class="qimen-gate">
        <div class="qimen-item">
          <div class="shen">神</div>
          <div class="nothing"></div>
        </div>
        <div class="qimen-item">
          <div class="tian-gan">甲</div>
          <div class="xing">星</div>
        </div>
        <div class="qimen-item">
          <div class="di-gan">丙</div>
          <div class="men">門</div>
        </div>
      </div>
      <div class="position">宮位</div>
    </div>
  </div>
</body>
